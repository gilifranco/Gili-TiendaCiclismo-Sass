         <header>

            <h1 class="titcontactos h1">¿Que esperas a contactarnos?</h1>
            <br>
        
<!-- formulario de contacto -->
        <section>
          <div class="">
            <article class="formularioCompleto">
                <form class="needs-validation " novalidate>
                    <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Nombre Completo</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                        <div class="valid-feedback">
                          Bien!
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Telefono</label>
                        <input type="phone" class="form-control" id="validationCustom02" placeholder="Telefono" required>
                        <div class="valid-feedback">
                          Bien!
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="validationCustomUsername">E-Mail</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                          </div>
                          <input type="text" class="form-control" id="validationCustomUsername" placeholder="E-Mail" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Error
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-6 mb-3">
                        <label for="validationCustom03">Direccion</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="" required>
                        <div class="invalid-feedback">
                          Direccion Invalida
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Provincia</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="Provincia" required>
                        <div class="invalid-feedback">
                          Error!
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label for="validationCustom05">Codigo Postal</label>
                        <input type="text" class="form-control" id="validationCustom05" placeholder="Ej: 5501" required>
                        <div class="invalid-feedback">
                          Cod.Postal Invalido
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                        Quiero Recibir Ofertas y Promociones!
                        </label>
                        <div class="invalid-feedback">
                        Dale, no te vas arrepentir!
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary carrito" type="submit">Enviar</button>
                  </form>
                  
                  <script>
                  // Example starter JavaScript for disabling form submissions if there are invalid fields
                  (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                      // Fetch all the forms we want to apply custom Bootstrap validation styles to
                      var forms = document.getElementsByClassName('needs-validation');
                      // Loop over them and prevent submission
                      var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                          if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                          }
                          form.classList.add('was-validated');
                        }, false);
                      });
                    }, false);
                  })();
                  </script>
                 </article>
                </div>
             </section>
